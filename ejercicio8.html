<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>

    <script>

        let cadenaArray = [];

        for(let i = 0; i<10 ; i++){

            let datos = prompt('Introduzca valor:');
            añadir(datos);

        }

        leeArray(cadenaArray);

        function añadir(datosArray){
            cadenaArray.push(datosArray)
        }

        function leeArray(array){
            for(let i = 0; i< array.length; i++){
                console.log(`Indice: ${i} Valor: ${array[i]}`);
            }
        }

    </script>
    
</body>
</html>
