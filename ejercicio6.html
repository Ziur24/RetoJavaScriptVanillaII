<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    
    <script>

        let bucle = true;

        for(; bucle==true;){
            
            let numeroInsertado = (prompt('Introduzca número a tratar:'));

            if( !isNaN(numeroInsertado) && numeroInsertado > 0){
                contarNumero(numeroInsertado);  
            }else if( isNaN(numeroInsertado) && numeroInsertado == "fin"){
                bucle=false;
            }else{
                alert('El valor introducido debe de ser numérico');
            }
        }

        function contarNumero(numeroTratar){
           let largoNumero = numeroTratar.toString();
            return alert('El número está compuesto por ' + largoNumero.length + ' cifras');
        }
        

    </script>

</body>
</html>
