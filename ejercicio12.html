    <script>

        /* Declaro las variables que van a ser usadas*/
        let arrayAleatorio = [];

        let bucle = true;

        for (;bucle==true;){

            /* Compruebo que sea número de un asola cifra positivo */
            if (!isNaN.numeroFinal && numeroFinal >=0 && numeroFinal.toString().length==1){

                for(let i = 1; i <= tamaño ; i++){
                    añadir(arrayAleatorio);
                }
                bucle = false;
                /* Al terminar bucle se imprime el array por consola */

            }else{
                alert('Debe introducir un número positivo de una sola cifra');
            }

                if (numeroControl(numeroAleatorio)){
                array.push(numeroAleatorio);
                }
            }

            /* Función que comprueba que el número final sea el que se ha indicado */ 
            function numeroControl(numero){
                let cadena = numero.toString();
                if (cadena.substr(-1)==numeroFinal.toString()){
                    return true

            /* Función para recorrer el array y sacarlo por consola */
