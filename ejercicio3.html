<body>
    
    <script>

        let numero = Number(prompt('Introduce el n√∫mero para comprobar si es primo'));
        
        console.log(numeroPrimo(numero));

        function numeroPrimo(primo){
            
            if (primo<=1) return false;

            for (var i = 2; i <= primo-1; i++){
                if (primo % i == 0) return false;
            }
            return true;
        }
        
    </script>
