<body>
    
    <script>

        let valorPrueba = parseInt(prompt('Introduce el número decimal para comvertir a binario'));

        convertirBinario(valorPrueba);
        
        function convertirBinario(numeroPrueba){
    
            let numero = numeroPrueba;
            let numeroBinario = (numero % 2).toString();
            for (; numero > 1; ) {
                numero = parseInt(numero / 2);
                numeroBinario =  (numero % 2) + (numeroBinario);
            }
            return console.log('Resultado en número binario: ' + numeroBinario);
            
        }
    

    </script>

</body>
