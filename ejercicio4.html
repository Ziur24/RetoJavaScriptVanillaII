    <script>

        let numeroFactorial = Number(prompt('Indica el nÃºmero del cual desea calcular su factorial'));


        alert(`El factoriale es: ${cuentaFactorial(numeroFactorial)}`);

        function cuentaFactorial(numero){
            let cuenta=1;
            for(let i = numero; i >= 1; i--){
             cuenta = cuenta * i;
            }
            return cuenta;
        }
        
    </script>
