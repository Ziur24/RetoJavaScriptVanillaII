<body>
    
    <script>

        let ciclos = Number(prompt('Introduzca los nÃºmero que desea generar'));
        let numerominimo = Number(prompt('Indique numero menor del rango a generar'));
        let numeromaximo = Number(prompt('Indique numero mayor del rango a generar'));

        while(ciclos>0){
            console.log(numeroaleatorio(numerominimo, numeromaximo));
            ciclos--;
        }

        function numeroaleatorio(minimo, maximo) {
            minimo = Math.ceil(minimo);
            maximo = Math.floor(maximo);
            return Math.floor(Math.random() * (maximo - minimo) + minimo);
        }

    </script>
